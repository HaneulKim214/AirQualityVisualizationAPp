<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Air-Quality</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>

<body>
    <div class="first-page">
    <div class="header text-center">

		<br>

		<br>
		<br>

			few tips on how to remedy problem.
		</p>

    <div class="modal-dialog text-center">
        <div class="col-sm-9 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                   <img src="../static/images/searchbar.jpg" alt=""> 
                </div>

                <div class="col-12 form-input">
                    <form action="">
                        <div class="form-group">
                            <input class="text-center" id="job-loc" type="text" class="form-control" placeholder="Search your location">
                        </div>
                        <!-- onclick="document.getElementById('charts').scrollIntoView();" -->
                        <button id="submit" type="submit" class="btn btn-success" onclick="document.getElementById('charts').scrollIntoView();">Go Search</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

        <div class="col-md-6" id="unigram-chart">
